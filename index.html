<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script src="https://unpkg.com/blockly@1.0.0/blockly_compressed.js" ></script>
    <script src="https://unpkg.com/blockly@1.0.0/blocks_compressed.js" ></script>
    <script src="https://unpkg.com/blockly@1.0.0/msg/js/en.js" ></script>
    
  </head>  
  <body>
    <div class="game-container">
      <svg width="150" height="240" viewbox="0 0 150 240">
      </svg>
    </div>
    
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
    <!-- import the webpage's javascript file -->
    <script src="/script.js" type="module"></script>
    
    <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

    <xml id="toolbox" style="display: none">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="controls_repeat_ext"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
    </xml>

    <script>
      var workspace = Blockly.inject('blocklyDiv',
          {media: 'https://unpkg.com/blockly@1.0.0/media/',
           toolbox: document.getElementById('toolbox')});
    </script>
    
  </body>
</html>
